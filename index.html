<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <title>Js issue tracker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/main.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- FontAwesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body class="container">
    <!-- Main Title -->
    <header>
        <div>
            <h1>JS Issue Tracker</h1>
        </div>
    </header>

    <!-- Form Section / Static -->
    <section class="form">
        <form id="issue-tracker">
            <h4> Add a New Issue </h4>
            </br>
            <!-- Issue Field -->
            <div class="form-group">
                <label for="exampleInputIssue1">Issue</label>

                <div class="input-group mb-2 mb-sm-0">

                    <div class="input-group-addon">
                        <i class="fa fa-github" aria-hidden="true"></i>
                    </div>

                    <input type="text" class="form-control" id="exampleInputIssue" aria-describedby="IssueArea" placeholder="Describe the issue ... ">

                </div>
            </div>
            <!-- Severity Field -->
            <div class="form-group">
                <label for="exampleFormControlSelect1">Example select
                </label>
                <div class="input-group mb-2 mb-sm-0">
                    <div class="input-group-addon">
                        <i class="fa fa-clock-o" aria-hidden="true"></i>
                    </div>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>Low</option>
                      <option>Medium</option>
                      <option>High</option>
                    </select>
                </div>
            </div>
            <!-- Assignment Field -->
            <div class="form-group">
                <label for="exampleInputAssignee1">Assigned to:</label>
                <div class="input-group mb-2 mb-sm-0">
                    <div class="input-group-addon">
                        <i class="fa fa-user-circle" aria-hidden="true"></i>
                    </div>
                    <input type="text" class="form-control" id="exampleInputAssignee" aria-describedby="AssigneeArea" placeholder="Enter Person Responsible for">
                </div>
            </div>
            <!-- spacing -->
            </br>
            <!-- btn submit to generate a ticket section  -->
            <input type="submit" class="btn btn-primary" />
        </form>
    </section>

    </br>
    <!-- Ticket Section / Dynamic -->
    <div id="issueList">
    </div>
    <!-- Generating Unique ID-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chance/1.0.11/chance.min.js"></script>
    <!-- JQuary -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <!-- Connecting local JS application -->
    <script src="app.js"></script>
</body>

</html>
